<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VPN Extension</title>
    <link rel="stylesheet" href="css/popup.css" />
    <script defer type="module" src="js/popup.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

</head>
<body>

<!-- MAIN PANEL -->
<div class="main-panel">

    <!-- VPN SCREEN -->
    <div id="vpn-screen" class="screen">

        <!-- VPN Card -->
        <div class="vpn-card">

<!-- Top Bar -->
<div class="vpn-top-bar">
    <div class="dropdown">
        <!-- INLINE SVG for category (menu) -->
        <svg class="icon-button-svg" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6H20V8H4V6ZM4 11H20V13H4V11ZM4 16H20V18H4V16Z" />
        </svg>

        <div class="dropdown-content" id="menu-dropdown">
            <button id="nav-speed" class="dropdown-item">Speed Test</button>
            <button id="nav-servers" class="dropdown-item">Servers</button>
        </div>
    </div>

    <span class="vpn-title">NovaVPN</span>

<!-- INLINE SVG for prettier settings -->
<svg class="icon-button-svg" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
    <path d="M19.14 12.936c.036-.3.06-.606.06-.936 0-.33-.024-.636-.06-.936l2.03-1.584a.5.5 0 00.12-.648l-1.924-3.33a.5.5 0 00-.605-.21l-2.39.96a7.978 7.978 0 00-1.62-.936l-.36-2.52A.5.5 0 0014.5 3h-5a.5.5 0 00-.495.42l-.36 2.52c-.588.24-1.14.54-1.62.936l-2.39-.96a.5.5 0 00-.605.21l-1.924 3.33a.5.5 0 00.12.648l2.03 1.584c-.036.3-.06.606-.06.936 0 .33.024.636.06.936l-2.03 1.584a.5.5 0 00-.12.648l1.924 3.33a.5.5 0 00.605.21l2.39-.96c.48.396 1.032.696 1.62.936l.36 2.52A.5.5 0 009.5 21h5a.5.5 0 00.495-.42l.36-2.52c.588-.24 1.14-.54 1.62-.936l2.39.96a.5.5 0 00.605-.21l1.924-3.33a.5.5 0 00-.12-.648l-2.03-1.584zM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17Z" />
</svg>


</div>



            <!-- Connecting Time -->
            <div class="vpn-connecting-text">Connecting Time</div>
            <div class="vpn-timer" id="vpn-timer">00:00:00</div>

 <!-- Speed Ring -->
<div class="vpn-speed-ring-wrapper">

    <!-- MULTI-LAYERED SVG -->
    <svg class="vpn-speed-ring-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

        <!-- Orange Gradient -->
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#ffa726" />
                <stop offset="100%" stop-color="#fb8c00" />
            </linearGradient>
        </defs>

        <!-- Layer 1: large transparent orange -->
        <path fill="rgba(255, 138, 0, 0.25)"
              d="M44.8,-69.2C58.3,-61.6,68.7,-51,73.7,-38.8C78.7,-26.5,78.2,-13.3,74.8,-1.1C71.4,11.1,65.1,22.3,58.7,34.4C52.2,46.6,45.7,59.7,35.3,65.3C24.9,70.9,10.9,69,-1.6,66.7C-14.1,64.4,-25.1,61.7,-35.3,56.1C-45.6,50.5,-55,42,-62.6,31.7C-70.2,21.3,-76,9.2,-77.6,-3.7C-79.1,-16.6,-76.4,-30.2,-69.6,-41.1C-62.8,-52,-51.9,-60.2,-40,-67.7C-28.1,-75.3,-14.5,-82.1,1.3,-83.7C17.3,-85.3,34.7,-81.6,44.8,-69.2Z"
              transform="translate(100 100) rotate(0)" />

        <!-- Layer 2: medium orange -->
        <path fill="url(#grad)"
              d="M42.3,-66.1C56.2,-58.6,67.4,-48.1,71.6,-36.5C75.8,-24.9,73,-12.5,70.2,-0.5C67.4,11.5,64.6,23,57.8,34.1C51,45.1,41.2,55.7,29.4,62.3C17.5,68.8,3.7,71.3,-10.6,71.1C-25,70.9,-39.9,67.9,-51.7,59.1C-63.5,50.3,-72.2,35.7,-76.3,21C-80.3,6.4,-79.7,-8.2,-75.5,-23.1C-71.3,-38,-63.5,-53.2,-51.7,-60.9C-39.9,-68.7,-25,-69.1,-10.3,-71.6C4.3,-74.1,17.1,-78.7,42.3,-66.1Z"
              transform="translate(100 100) rotate(15)" />

        <!-- Layer 3: translucent white -->
        <path fill="rgba(255, 255, 255, 0.4)"
              d="M40,-65C53.3,-56.7,64.4,-46.7,68.7,-34.9C73,-23.2,70.5,-9.6,67.8,4.7C65.2,19.1,62.3,33.9,54.1,45.2C45.9,56.6,32.5,64.6,18.1,69.3C3.7,74,-12.6,75.3,-27.2,71.4C-41.8,67.5,-54.6,58.5,-63.6,46.5C-72.5,34.5,-77.5,19.5,-76.5,5.2C-75.5,-9.2,-68.6,-23,-59.4,-34.9C-50.3,-46.7,-38.9,-56.5,-26.1,-63.9C-13.3,-71.3,0.8,-76.2,17.3,-74.5C33.9,-72.8,53.3,-65,40,-65Z"
              transform="translate(100 100) rotate(-10)" />

    </svg>

    <!-- Inner White Circle -->
    <div class="vpn-speed-ring-center"></div>

    <!-- Speed Value -->
    <div class="vpn-speed-value" id="vpn-speed-value">56<br /><small>mb/s</small></div>

</div>

            <!-- Stats Row -->
            <div class="vpn-stats-row">
                <div class="vpn-stat">
                    <img src="assets/icons/download.svg" class="stat-icon" />
                    <div class="stat-value" id="vpn-download-speed">0.0 <small>mb/s</small></div>
                    <div class="stat-label">Download</div>
                </div>
                <div class="vpn-stat">
                    <img src="assets/icons/upload.svg" class="stat-icon" />
                    <div class="stat-value" id="vpn-upload-speed">0.0 <small>mb/s</small></div>
                    <div class="stat-label">Upload</div>
                </div>
            </div>

          <!-- White pill background line (under button) -->
<div class="vpn-button-background-line"></div>

<!-- START BUTTON -->
<button id="vpn-start-button" class="vpn-start-button">START</button>

        </div> <!-- end vpn-card -->

        <!-- Server Pill -->
        <div class="vpn-server-pill" id="vpn-server-pill">
            <img src="assets/flags/country-flags/svg/us.svg" class="vpn-server-flag" />
            <span class="vpn-server-text">LA, United States</span>
            <div class="vpn-server-arrow">
                <img src="assets/icons/arrow-right.svg" />
            </div>
        </div>

    </div> <!-- end vpn-screen -->

  <!-- SPEED TEST SCREEN -->
<div id="speed-test-screen" class="screen hidden">

    <!-- Top Bar (reuse same VPN top bar style) -->
    <div class="vpn-top-bar">
        <!-- Back button -->
        <svg class="icon-button-svg" viewBox="0 0 24 24" fill="white">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>

        <!-- Title -->
        <span class="vpn-title">Speed Test</span>

        <!-- Settings button -->
        <svg class="icon-button-svg" viewBox="0 0 24 24" fill="white">
            <path d="M19.14 12.936c.036-.3.06-.606.06-.936 0-.33-.024-.636-.06-.936l2.03-1.584a.5.5 0 00.12-.648l-1.924-3.33a.5.5 0 00-.605-.21l-2.39.96a7.978 7.978 0 00-1.62-.936l-.36-2.52A.5.5 0 0014.5 3h-5a.5.5 0 00-.495.42l-.36 2.52c-.588.24-1.14.54-1.62.936l-2.39-.96a.5.5 0 00-.605.21l-1.924 3.33a.5.5 0 00.12.648l2.03 1.584c-.036.3-.06.606-.06.936 0 .33.024.636.06.936l-2.03 1.584a.5.5 0 00-.12.648l1.924 3.33a.5.5 0 00.605.21l2.39-.96c.48.396 1.032.696 1.62.936l.36 2.52A.5.5 0 009.5 21h5a.5.5 0 00.495-.42l.36-2.52c.588-.24 1.14-.54 1.62-.936l2.39.96a.5.5 0 00.605-.21l1.924-3.33a.5.5 0 00-.12-.648l-2.03-1.584zM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17Z" />
        </svg>
    </div>

    <!-- Speed Test Card -->
    <div class="speed-test-card">

        <!-- Toggle Buttons -->
        <div class="speed-test-toggle">
            <button class="speed-test-toggle-button active">Download</button>
            <button class="speed-test-toggle-button">Upload</button>
        </div>

        <!-- Server Info -->
        <div class="speed-test-server-info">
            <!-- Server -->
            <div class="server-item">
                <img src="assets/icons/wifi.svg" class="server-icon" />
                <div class="server-text">
                    <div class="server-label">Server</div>
                    <div class="server-name">ZYENFIS</div>
                </div>
            </div>

            <!-- Licence -->
            <div class="server-item">
                <img src="assets/icons/globe.svg" class="server-icon" />
                <div class="server-text">
                    <div class="server-label">Licence</div>
                    <div class="server-name">Bulgaria</div>
                </div>
            </div>
        </div>

        <!-- Speed Gauge -->
        <div class="speed-gauge">
            <svg class="speed-gauge-svg" viewBox="0 0 200 100">
                <!-- Background arc -->
                <path d="M 20 100 A 80 80 0 1 1 180 100" stroke="#eee" stroke-width="20" fill="none" />
                <!-- Value arc -->
                <path d="M 20 100 A 80 80 0 1 1 140 60" stroke="url(#grad)" stroke-width="20" fill="none" />
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#ffa726" />
                        <stop offset="100%" stop-color="#fb8c00" />
                    </linearGradient>
                </defs>
            </svg>

            <!-- Speed Value -->
            <div class="speed-current-value">27.82<br /><small>mb/s</small></div>
        </div>

        <!-- GO Button -->
        <button id="speed-test-go" class="speed-test-go-button">GO</button>

    </div> <!-- end card -->

</div> <!-- end screen -->



    <!-- SERVERS SCREEN -->
    <div id="server-screen" class="screen hidden">
        <div class="vpn-card">
            <div class="vpn-top-bar">
                <div class="dropdown">
                    <img src="assets/icons/category.svg" class="icon-button" />
                    <div class="dropdown-content">
                        <button id="nav-vpn" class="dropdown-item">VPN</button>
                        <button id="nav-speed" class="dropdown-item">Speed Test</button>
                    </div>
                </div>
                <span class="vpn-title">Servers</span>
                <img src="assets/icons/settings.svg" class="icon-button" />
            </div>

            <div class="vpn-connecting-text">Server List coming soon...</div>
        </div>
    </div> <!-- end server-screen -->

</div> <!-- end main-panel -->

</body>
</html>
